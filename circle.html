<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="circle"></div>
    <script>
        const circle = document.getElementById('circle');

        function getRandomPosition() {
            const maxX = window.innerWidth - circle.offsetWidth;
            const maxY = window.innerHeight - circle.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            return { x: randomX, y: randomY };
        }

        function updateCirclePosition() {
            const randomPosition = getRandomPosition();
            circle.style.left = randomPosition.x + 'px';
            circle.style.top = randomPosition.y + 'px';
        }

        circle.addEventListener('mouseover', updateCirclePosition);
        // Initial position
        updateCirclePosition();
    </script>
</body>
</html>
